<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realitree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5+Charted&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header class="page-header align-items-end">
        <img class="logo_icon" src="images/favicon.png">
        <h1 class="logo">Realitree</h1>
    </header>
    <div class="container overflow-hidden text-center">
        <!-- gameplay area -->
        <section id="gameplay_region" class="row align-items-center justify-content-center gx-5">
            <section id="controller_region" class="col-4">
                <!-- user input area -->
            </section>

            <section id="feedback_region" class="col-8 row align-items-center">
                <!-- game area -->
                <div class="row justify-content-center">
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2"><div class="card node m-auto">node</div></div>
                    <div class="col-2"><div class="card node m-auto">node</div></div>
                    <div class="col-2"><div class="card node m-auto">node</div></div>
                    <div class="col-2"><div class="card node m-auto">node</div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"><div class="card node m-auto">node</div></div>
                    <div class="col-4"><div class="card node m-auto">node</div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8"><div class="card node m-auto">node</div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8"><div class="card node m-auto">node</div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"><div class="card node m-auto">node</div></div>
                    <div class="col-4"><div class="card node m-auto">node</div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2"><div class="card node m-auto">node</div></div>
                    <div class="col-2"><div class="card node m-auto">node</div></div>
                    <div class="col-2"><div class="card node m-auto">node</div></div>
                    <div class="col-2"><div class="card node m-auto">node</div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                    <div class="col-1"><div class="card node m-auto">node</div></div>
                </div>
            </section>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
