<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realitree</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5+Charted&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header id="header" class="page-header align-items-end header_disordered">
        <img id="logo" class="logo_icon" src="images/dead-wood.png">
        <h1 class="logo">Realitree</h1>
    </header>

    <div id="container" class="container overflow-hidden text-center container_disordered">

        
        <!-- gameplay area -->
        <section id="gameplay_region" class="row align-items-center justify-content-center gx-2">
            <section id="controller_region" class="col-4 row align-items-center controller_disordered">
                <!-- user input area -->
                <div class="row justify-content-center">
                    <div class="row justify-content-center">
                        <h2 id="feedback"></h2>
                    </div>
                    <div class="row">
                        <input id="node_value" type="number" class="input_region input_disordered">
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <button id="add_node" class="btn btn_submit">Add node!</button>
                    </div>
                </div>
            </section>

            <section id="feedback_region" class="col-8 row align-items-center container-fluid feedback_disordered">
                <!-- game area -->
                <div class="row justify-content-center">
                    <div class="col-1"><div id="_L_L_L_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_L_L_L_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_L_L_R_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_L_L_R_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_L_R_L_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_L_R_L_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_L_R_R_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_L_R_R_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2"><div id="_L_L_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-2"><div id="_L_L_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-2"><div id="_L_R_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-2"><div id="_L_R_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"><div id="_L_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-4"><div id="_L_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8"><div id="_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8"><div id="root" class="card node row justify-content-center node_active m-auto "><img class="node_base" src="images/favicon.png"></div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-8"><div id="_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-4"><div id="_R_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-4"><div id="_R_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-2"><div id="_R_L_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-2"><div id="_R_L_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-2"><div id="_R_R_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-2"><div id="_R_R_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-1"><div id="_R_L_L_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_R_L_L_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_R_L_R_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_R_L_R_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_R_R_L_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_R_R_L_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_R_R_R_L" class="card node row justify-content-center node_inactive m-auto "></div></div>
                    <div class="col-1"><div id="_R_R_R_R" class="card node row justify-content-center node_inactive m-auto "></div></div>
                </div>
            </section>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
